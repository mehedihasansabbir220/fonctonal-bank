<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bank</title>
    <!-- tawlid link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Wellcame to <span class="font-semibold	text-purple-400">Bapper
                Bank</span>!!!!</h1>
    </header>
    <main class="bg-green-200 w-3/4 mx-auto mt-14 p-4 ">
        <h3 class="text-3xl pb-4">Please loging here</h3>
        <div>
            <input id="user-email" class="rounded border border-gray-700 px-2 block w-3/4 mt-2" type="text"
                placeholder="your email address">
            <input id="user-password" class="rounded border border-gray-700 px-2 block w-3/4 my-2" type="password"
                placeholder="password" name="" id="">
            <button id="login-submit" class="bg-yellow-300 p-4 rounded-md text-white font-semibold">Subbmit</button>
        </div>
    </main>

    <script src="js/loging.js"></script>
</body>

</html>
