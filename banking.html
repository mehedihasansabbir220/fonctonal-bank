<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> Let's get some <span
                class="font-semibold	text-purple-400">Mooooney</span>!!!!</h1>
    </header>
    <main>
        <section class="mx-auto w-3/4">
            <div class="grid grid-cols-3 gap-4 mt-8 ">
                <div class="bg-green-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="text-2xl">withrow</h3>
                    <h3 class="text-4xl">$<span id="old-Withdrow">00</span></h3>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Blance</h3>
                    <h3 class="text-4xl">$ <span id="Withrow-tolat">1240</span></h3>
                </div>


            </div>
        </section>
        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-green-400 p-16 rounded-lg">
                    <h3 class="text-3xl my-4"> Your deposite ammount </h3>
                    <input id="deposit-input" class="rounded border border-gray-700 px-2 block w-3/4 mt-2" type="text"
                        placeholder="Enter your Deposit ammount here ">
                    <button id="deposit-button"
                        class="bg-yellow-300 p-4 rounded-md text-white font-semibold mt-4">Deposit</button>
                </div>
                <div class="bg-purple-900 p-16 rounded-lg">
                    <h3 class="text-3xl my-4"> Your Withrow amount </h3>
                    <input id="withdrow-amount" class="rounded border border-gray-700 px-2 block w-3/4 mt-2" type="text"
                        placeholder="$amount you want to withdrow  ">
                    <button id="withdrow-button"
                        class="bg-yellow-300 p-4 rounded-md text-white font-semibold mt-4">Deposit</button>
                </div>

            </div>
        </section>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
